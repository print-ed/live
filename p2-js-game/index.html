<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lost King</title>
    <!-- favicon -->
    <link rel="icon" href="./assets/images/helm-icon.svg">
    <!-- css styling -->
    <link rel="stylesheet" href="style.css">
    <!-- js script -->
    <script src="script.js"></script>
</head>
<body>
    <section id="gameStart">
        <h1>The Lost King</h1>
        <div class="kingImg">
            <img src="./assets/images/king-idle.gif" alt="king gif">
        </div>
        <audio id="audioPlay" loop autoplay>
            <source src="./assets/music/title-screen.mp3" type="audio/mp3">
        </audio>
        <div class="name">
            <label class="enterName" for="name">Enter Name:</label><br>
            <input type="text" id="name" size="20">
        </div>
        <div class="start">
            <button class="startButton" onclick="startGame()">Start Game</button>
        </div>
    </section>
    <section id="inGame">

    </section>
    <section id="gameEnd">

    </section>
</body>
</html>
