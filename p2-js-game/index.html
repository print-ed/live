<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lost King</title>
    <!-- favicon -->
    <link rel="icon" href="./assets/images/helm-icon.svg">
    <!-- css styling -->
    <link rel="stylesheet" href="style.css">
    <!-- js script -->
    <script src="script.js"></script>
</head>
<body>
    <!-- Landing Page -->
    <section id="gameStart">
        <h1 class="mainHeader">The Lost King</h1>
        <div class="kingImg">
            <img src="./assets/images/hero-idle.gif" alt="hero gif">
        </div>
        <audio id="audioPlay" loop autoplay>
            <source src="./assets/music/title-screen.mp3" type="audio/mp3">
        </audio>
        <div class="name">
            <label class="enterName" for="name">Enter Name:</label><br>
            <input type="text" id="name" size="20">
        </div>
        <div class="start">
            <button class="startButton" onclick="startGame()">Start Game</button>
        </div>
    </section>
    <section id="inGame">
        <div class="ingameContainer">
            <div class="topContainer">
                <div class="heroCounter">health</div>
                <div class="fightTxt">FIGHT</div>
                <div class="enemyCounter">health</div>
            </div>
            <div class="midContainer">
                <img class="hero" src="./assets/images/hero-idle.gif" alt="hero image">
                <img class="enemy" src="./assets/images/fire-skull-no-fire.gif" alt="fire skull image">
            </div>
            <div class="bottomContainer">
                <button class="attackBtn" onclick="">Attack</button>
            </div>
        </div>
    </section>
</body>
</html>
